<form name=fn>
	<table>
		<tr>
<td><h3 id="yourResult">What&rsquo;s your BMI</h3><h4 id="bmi">&nbsp;</h4></h4><div id="youAre"><p><strong>Are you the right weight for your height?</strong></p>This can be done by calculating your BMI (body mass index).<p><p>BMI is a good predictor of how likely you are to suffer from health-related problems</p> </div></td>
			<td>
	<table>
		<tr>	
			<td colspan="2" id=$msm>
				<input type="radio" name="msm" id="msm1" value="metric" onclick=msystem(); />
				<label for="msm1">Metric (kg)</label>
				<input type="radio" name="msm" id="msm2" value="us" onclick=msystem(); />
				<label for="msm2">Imperial (lbs)</label>
			</td>
		</tr>
		<tr>
			<td colspan=2>Height</td>
		</tr>
		<tr>
			<td><input type="number" id="hm"><span id="thm"> m</span></td>
			<td><input type="number" id="hi"><span id="thi"> in</span></td>
		</tr>
		<tr>
			<td colspan=2>Weight </td>
		</tr>
		<tr>
			<td><input type="number" id="wm"><span id=twm> kg</span></td>
			<td><input type="number" id="wi"><span id=twl> lbs</span></td>
		</tr>
		<tr>
			<td><button type=reset>Reset</button></td>
			<td><button id="calc" type=button onclick='bmass();'>Submit</button></td>
		</tr>
		
	</table>			
			</td>
		</tr>
	</table>
	
</form>
